    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Youtube</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://kit.fontawesome.com/974fe05312.js" crossorigin="anonymous"></script>
        
    </head>
    <body>
         <nav class="navbar">
            <div class="toggle-btn">
                <span></span>  
                <span></span>   
                <span></span>   
            </div>
           <img class="YT-logo" src="images/yt-nav.png" alt="logo">
           <div class="search-box">
                <input type="text" class="search-bar" placeholder="Search">
                <button class="search-btn"><i class="fas fa-search"></i></button>
            </div>

               <input type="checkbox" id="switch"
                class="checkbox dark-modeBtn" /> 
                    <label for="switch" class="toggle"></label>     

            <div class="user-options">
                <i class="fas fa-video"></i>
                <i class="fas fa-th"></i>
                <i class="fas fa-bell"></i>
            </div>
            <div class="user-image">
                <img src="images/pROFILE PICTURE 1.png" alt="user image">
            </div>
        </nav> 

        <!-- sidebar -->
        <div class="sidebar">
            <a href="#" class="links active"><i class="fas fa-home"></i>Home</a>
            <a href="#" class="links"><i class="fas fa-compass"></i>Explore</a>
            <a href="#" class="links"><i class="fas fa-layer-group"></i>Subscriptions</a>
            <hr class="seperator">
            <a href="#" class="links"><i class="fas fa-archive"></i>Library</a>
            <a href="#" class="links"><i class="fas fa-history"></i>History</a>
            <a href="#" class="links"><i class="fas fa-video"></i>Your videos</a>
            <a href="#" class="links"><i class="fas fa-clock"></i>Watch later</a>
            <a href="#" class="links"><i class="fas fa-thumbs-up"></i>Liked videos</a>

         </div>

        <!-- Filters -->
        <div class="filters">
            <button class="filter-options active">All</button>
            <button class="filter-options">Gaming</button>
            <button class="filter-options">Computer Programming</button>
            <button class="filter-options">Web Development</button>
            <button class="filter-options">React</button>
            <button class="filter-options">Music</button>
            <button class="filter-options">T-Series</button>
            <button class="filter-options">Marvel Cinematic Universe</button>
            <button class="filter-options">cyber security</button>
            <button class="filter-options">cryptocurrency  </button>
            <button class="filter-options">Podcasts </button>
            <button class="filter-options">Comedy </button>

        </div>
        
        <!-- videos -->
        <div class="video-container">
           
         </div>  
        <script src="js/app.js"></script> 
    </body>
    </html>
